<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
</head>
<body>
    <h1>Report Issue</h1>
    <form method="post">
        {% csrf_token %}
        <label for="issue_description">Describe the issue:</label><br>
        <textarea id="issue_description" name="issue_description" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
  <br>  <a href="{% url 'jobseeker_profile' %}" class="button">Back to Profile</a>

</body>
</html>
