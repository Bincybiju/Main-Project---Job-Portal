<!DOCTYPE html>
<html>

<head>
    <title>Applied Jobs/Status</title>
    <style>
        /* Add your CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Applied Jobs/Status</h1>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for job_application in job_applications %}
            <tr>
                <td>{{ job_application.job.company.company_name }}</td>
                <td>{{ job_application.job.title }}</td>
                <td>{{ job_application.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No applied jobs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
